language: node_js
compiler: gcc
sudo: false
node_js:
- 10.8
env:
- XUNIT_FILE=shippable/testresults/result.xml
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.7
      - g++-4.7
      - gcc-4.9
      - g++-4.9
before_install:
  - echo $TRAVIS_NODE_VERSION
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      if [[ $(node -v) =~ v1[01] ]]; then
        export CC="gcc-4.9";
        export CXX="g++-4.9";
        export LINK="gcc-4.9";
        export LINKXX="g++-4.9";
      else
        export CC="gcc-4.7";
        export CXX="g++-4.7";
        export LINK="gcc-4.7";
        export LINKXX="g++-4.7";
      fi
    fi
  - nvm --version
  - node --version
  - npm --version
  - gcc --version
  - g++ --version
cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules
runtime:
nodePool: shippable_shared_aarch64
notifications:
email:
recipients:
- shreya.goel@puresoftware.com
build:
ci:
- node scripts/build -f
- npm install
- npm test

